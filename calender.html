<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calender</title>
  <link rel="stylesheet" href="HTMLs/CSS/calender.css">
</head>
<body>
  <div class="hero">
    <div class="calender">
      <div class="left">
        <p id="date">01</p>
        <p id="day">Sunday</p>
      </div>
      <div class="right">
        <p id="month">January</p>
        <p id="year">2020</p>
      </div>
    </div>
  </div>

  <script src="HTMLs\Scripts\calender.js"></script>
</body>
</html>
